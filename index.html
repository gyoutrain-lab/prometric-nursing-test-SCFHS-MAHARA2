// ==============================
// RENDER EXAM
// ==============================

function startExam(){
  if(!candidateName.value || !candidateID.value){
    alert("Enter Name and ID");
    return;
  }
  login.classList.add("hidden");
  exam.classList.remove("hidden");
  submitBtn.classList.remove("hidden");
  renderQuestions();
}

function renderQuestions(){
  exam.innerHTML="";
  questions.forEach((q,i)=>{
    let div=document.createElement("div");
    div.className="question";
    div.innerHTML=`<p><b>${q.q}</b></p>`;
    let opts=document.createElement("div");
    opts.className="options";
    q.o.forEach((opt,j)=>{
      opts.innerHTML+=`
        <label>
          <input type="radio" name="q${i}" value="${j}">
          ${opt}
        </label>`;
    });
    div.appendChild(opts);
    exam.appendChild(div);
  });
}

// ==============================
// SUBMIT + GATEKEEPER LOGIC
// ==============================

function submitExam(){
  let score=0;
  let gateFail=false;
  let output=`<h2>EXAM REPORT</h2>
  <p><b>Name:</b> ${candidateName.value}</p>
  <p><b>ID:</b> ${candidateID.value}</p>`;

  questions.forEach((q,i)=>{
    let sel=document.querySelector(`input[name="q${i}"]:checked`);
    let ans=sel?parseInt(sel.value):-1;
    if(ans===q.a){ score++; }
    else { gateFail=true; }

    output+=`
    <p><b>Q${i+1}:</b>
    ${ans===q.a?'<span class="correct">Correct</span>':'<span class="wrong">Incorrect</span>'}
    <br><i>Rationale:</i> ${q.r}</p>`;
  });

  output+=`<h3>Score: ${score} / ${questions.length}</h3>`;
  output+=`<h3>Status: ${gateFail?'FAIL – Gatekeeper Triggered':'PASS'}</h3>`;

  exam.classList.add("hidden");
  submitBtn.classList.add("hidden");
  report.classList.remove("hidden");
  report.innerHTML=output;
}
</script>
